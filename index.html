<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <figure class="image image is-16by9">
              <img src="joshua.jpg" />
            </figure>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Scorekeepah</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1 is-flex is-justify-content-space-evenly">
                  <span class="scoreplayer1 dot">0</span>
                  <span><p>to</p></span> <span class="scoreplayer2">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="to" class="label is-inline is-large">Play to</label>
                <div class="select is-rounded">
                  <select id="to">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button
                class="button is-success is-responsive is-large card-footer-item btnPlayer1"
              >
                Player 1
              </button>
              <button
                class="button is-info is-responsive is-large card-footer-item btnPlayer2"
              >
                Player 2
              </button>
              <button
                class="button is-responsive is-large card-footer-item is-danger reset"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
